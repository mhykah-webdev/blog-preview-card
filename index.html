<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <img src="images/illustration-article.svg" alt="" class="article-illustration">
            <div class="content">
                <span>Learning</span>
                <p class="publish-date">Published 21 Dec 2023</p>
                <h1><a href="">HTML & CSS foundations</a></h1>
                <p class="blurb">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <div class="writer">
                <img class="avatar" src="images/image-avatar.webp" alt="">
                <p class="name">Greg Hooper</p>
            </div>
        </div>
    </main>
</body>
</html>
